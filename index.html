<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (!t) {
            t =
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
          }
          document.documentElement.setAttribute("data-theme", t);
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denso Hire Me - Isaac Farr</title>
    <meta
      name="description"
      content="Portfolio website of Isaac Farr showcasing skills and experience for DENSO engineering roles."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
